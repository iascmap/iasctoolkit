
<div class="row">
  {% for page in pages %}
  <div class="col-lg-3 col-md-6 col-sm-12 pb-4" >
    <div class="card section" >
      <img src="/siteassets/muralslice.jpg" class="card-img-top" alt="mural">
      <div class="card-body">
        <h5 class="card-title">{{ page.title }}</h5>
        <p class="card-text">{{ page.strapline }}</p>
      </div>

      <a href="{{ page.url }}" class="stretched-link"> <i class="fas fa-chevron-circle-right fa-2x"></i>  </a>
    </div>
  </div>
  {% endfor %}
</div>
